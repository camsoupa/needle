<div>
  <ui-layout style="overflow: hidden !important; background: #ddd;"
             options="{ flow : 'column', 'dividerSize' : '5px' }">
     <div size="35%"
          ui-view="sidepanel"
          style="overflow: hidden; margin: 7px;" 
          ng-class="{ 'loading' : !pkgs }">  
     </div>

    <ui-layout options="{ flow : 'row', 'dividerSize' : '5px' }">

      <div style="background-color: #ccc; margin-top: 5px; margin-left: 7px;" 
           ng-class="{ 'source-code-empty' : !file }"
           ui-view="code">
      </div>

      <footer style="background: #ccc; overflow: hidden;">
        <div ui-view="graph"></div>      
      </footer>

    </ui-layout>
  </ui-layout>
</div>
